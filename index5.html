<!DOCTYPE html>
<html lang="en-us">
 <head>
  <meta charset="utf-8">
  <title>My fancy table</title>
  <link href="styles/style5.css" rel="stylesheet" type="text/css">
 </head>
 <body>
  <h1>Table template</h1>
  <table>
   <colgroup>
    <col>
    <col style="background-color: blue">
    <col style="background-color: yellow; width: 42px;">
    <col style="border:4px solid #C1437A;" span="2">
   </colgroup>
   <tr>
       <th>Table heading1</th>
       <th>Table heading2</th>
       <th>Table heading3</th>
       <th>Table heading4</th>
       <th>Table heading5</th>
    </tr>
   <tr>
    <td colspan="2">table data 1</td>
    <td rowspan="4">table data 6</td>
    <td rowspan="4">table data 7</td>
    <td rowspan="4">table data 8</td>
   </tr>
   <tr>
    <td rowspan="2">table data 2</td>
    <td>table data 3</td>
   </tr>
   <tr>
    <td>table data 4</td>
   </tr>
   <tr>
    <td colspan="2" rowspan"2">table data 5</td>
   </tr>
  </table>
 </body>
</html>
